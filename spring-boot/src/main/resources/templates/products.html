<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>List of products</h1>
    <br>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"/>
            <td><a th:href="@{products + '/' + ${product.id}}" th:text="${product.name}"/></td>
            <td th:text="${product.price}"/>
            <td><a th:href="@{products + '/remove/' + ${product.id}}"><button>Удалить</button></a></td>
        </tr>
        </tbody>
        <br>
        <a th:href="@{products + '/add'}">Добавить новый продукт</a>
    </table>
</body>
</html>
