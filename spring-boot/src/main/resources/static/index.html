<!DOCTYPE html>
<html ng-app="rest">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список товаров</h3>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Действие</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-repeat="x in Count"><a class="page-link" href="#" ng-click="loadProducts(x)">{{x}}</a></li>
            </ul>
        </nav>

        <h4>Фильтрация:</h4>
        <form novalidate ng-submit="loadProducts()" style="display: flex;">
            <input class="form-control-sm6" type="number" placeholder="Минимальная цена" ng-model="minPrice" style="margin-right: 10px">
            <input class="form-control-sm6" type="number" placeholder="Максимальная цена" ng-model="maxPrice" style="margin-right: 10px">
            <button type="submit" class="btn btn-primary">Отфильтровать</button>
        </form>
        <br>
        <h4>Добавить новый товар</h4>
        <form novalidate ng-submit="createProduct()" style="display: flex;">
                <input class="form-control" type="text" placeholder="Наименование" ng-model="newProduct.name" style="margin-right: 10px">
                <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.price" style="margin-right: 10px">
                <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>
</html>
